dist: trusty
sudo: false

language: node_js

node_js:
   - node # latest version

services:
  - docker

addons:
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
   - npm install -g --silent @angular/cli
   - npm install

script:
   - ng build --prod

notifications:
  email:
    on_failure: change
    on_success: change 